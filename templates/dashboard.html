{%extends 'layout.html'%}
{%block body%}
<h1> DashBoard</h1>
<h2>Welcome {{session['username']}}</h2>
<a class="btn btn-success" href="/add_article"> Add Article</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>

    </tr>

        {%for article in articles%}
        <tr>
            <td>{{article.id}}</td>
            <td>{{article.title}}</td>
            <td>{{article.author}}</td>
            <td>{{article.created_date}}</td>
            <td><a class="btn btn-primary pull-right" href="/articles/{{article.id}}">View</a></td>
            <td><a class="btn btn-warning " href="/edit_article/{{article.id}}">Edit</a></td>
        </tr>
        {%endfor%}
</table>
{%endblock%}
