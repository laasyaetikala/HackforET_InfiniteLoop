{%extends 'layout.html'%}

{%block body%}
<!-- printing articles -->
<h1>locations from NGO</h1>

<thead>
<tr>
<th>Name</th>
<th>Address</th>
<th>Phone Number</th>
<th>quality1</th>
<th>quality2</th>
<th>quality3</th>
</tr>
</thead>

</tr>
{%endfor%}
</table>
   
{%endblock%}
