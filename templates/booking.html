{% include 'includes/_messages.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/ewaste.css">
    <title>Document</title>
</head>
<body>
    <div class="container2">
        <div><h2><center>Booking form</center></h2></div><br>
        <form method="post" action="/ewasteschedule" class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputNo" class="form-label">Roll no.</label>
                <input type="text" name="no" class="form-control" id="inputNo">
            </div>
            <div class="col-md-4">
                <label for="inputBranch" class="form-label">Branch</label>
                <select id="inputBranch" name="branch" class="form-select">
                <option selected>Choose...</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option>
            </select>
            </div>
            <div class="col-md-4">
                <label for="inputYear" class="form-label">Year</label>
                <select id="inputYear" name="year" class="form-select">
                <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
            </select>
            </div>
            <div class="col-md-4">
                <label for="inputHostel" class="form-label">Hostel</label>
                <select id="inputHostel" name="hostel" class="form-select">
                <option selected>Choose...</option>
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
            </select>
            </div>
            <div class="col-md-4">
                <label for="inputType" class="form-label">Room type</label>
                <select id="inputType" name="type" class="form-select">
                <option selected>Choose...</option>
                    <option value="H1">AC</option>
                    <option value="H2">Non-AC</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputLaundry" class="form-label">Want Laundry</label>
                <select id="inputLaundry" name="laundry" class="form-select">
                <option selected>Choose...</option>
                    <option value="H1">Yes</option>
                    <option value="H2">No</option>
                </select>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Street no.">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Pincode</label>
            <input type="text" name="pincode" class="form-control" id="inputZip">
            </div>
            <div class="col-md-4">
            <label for="inputnum" class="form-label">Phone no.</label>
            <input type="tel" name="phoneno" class="form-control" id="inputnum">
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Make payment</button>
            </div>
        </form>
    </div>
</body>
</html>
